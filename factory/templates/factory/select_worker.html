{% extends "factory/base.html" %}

{% block content %}
    <h2 class="mb-5 mt-5">Wybierz pracownika</h2>

    <div class="selection-container">
        {% for worker in workers %}
            {% if action_type == "bos" %}
                <a href="{% url "select_location" positive worker.id %}">
                    <button class="btn btn-primary app-button">
                        {{ worker }}
                    </button>
                </a>
            {% else %}
                <a href="{% url "contribute_quos" positive worker.id %}">
                    <button class="btn btn-primary app-button">
                        {{ worker }}
                    </button>
                </a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
