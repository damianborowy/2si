<h1>Contribute BOS</h1>

<form class="form" action="" method="post">
    <input type="hidden" name="action_type" value="B">
    <input type="hidden" name="worker_id" value="{{ worker_id }}">
    <input type="hidden" name="location_id" value="{{ location_id }}">
    {% csrf_token %}
    <div class="form-check">
        {% for category in categories %}
            <div>
                {% for rule in category.rule_set.all %}
                    <input class="form-check-input" name="rule" type="checkbox" value="{{ rule.id }}"
                           id="{{ rule.id }}">
                    <label class="form-check-label" for="{{ rule.id }}">{{ rule.name }}</label>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary mb-2" type="submit">Submit</button>
</form>
