<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "factory/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "factory/global.css" %}">
    <script src="{% static "factory/jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "factory/bootstrap.min.js" %}"></script>
    <script src="{% static "factory/popper.min.js" %}"></script>
    <title>{% block title %}Hala produkcyjna{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="collapsibleNavbar" class="collapse navbar-collapse">
        <ul class="navbar-nav justify-content-between w-100">
            <li class="nav-item p-2"><a href="{% url "home" %}">Strona główna</a></li>
            <li class="nav-item p-2"><a href="/admin">Panel administracyjny</a></li>
        </ul>
    </div>
</nav>
<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
